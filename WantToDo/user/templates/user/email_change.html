{% extends 'todo/base.html' %}
{% load static %}
{% block extra_css %}
<link rel="stylesheet" href="{% static 'todo/home.css' %}">
{% endblock %}
{% block body_class %}signup-page{% endblock %}

{% block content %}
  
    <h3 style="text-align:center; margin-bottom:16px;">メールアドレス変更</h3>

  <section class="signup-card">
    <form method="post" class="signup-form">
      {% csrf_token %}

      <!-- 現在のメールアドレス（読み取り専用） -->
      <label class="signup-label">現在のメールアドレス</label>
      <input class="signup-input" type="email" value="{{ request.user.email }}" readonly>

      <!-- 新しいメールアドレス入力欄 -->
      <label class="signup-label" for="id_email">新しいメールアドレス</label>{{ form.email }}
      
    
      {% for err in form.email.errors %}
        <div class="signup-help" style="color:#d33">{{ err }}</div>
      {% endfor %}

      <button class="signup-submit" type="submit">変更</button>
    </form>
  </section>
{% endblock %}
