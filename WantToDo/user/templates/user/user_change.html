{% extends 'user/base.html' %}
{% load static %}
{% block extra_css %}
<link rel="stylesheet" href="{% static 'user/regist.css' %}"> {# フォーム見た目を流用 #}
{% endblock %}
{% block body_class %}signup-page{% endblock %}
{% block content %}
  <h1 class="signup-title">メールアドレス変更</h1>
  <section class="signup-card">
    <form method="post" class="signup-form">
      {% csrf_token %}
      <label class="signup-label" for="id_email">新しいメールアドレス</label>
      {{ form.email|add_class:"signup-input" }} {# widget_tweaks が無ければ下記inputに置換 #}
      {# <input type="email" name="email" id="id_email" class="signup-input" value="{{ form.initial.email }}"> #}
      <button class="signup-submit" type="submit">更新する</button>
    </form>
  </section>
{% endblock %}
